<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script/script.js"></script>
    
</head>
<body>
    <div class="header-pane">
        <h1>Infix-Postfix Converter</h1>
    </div>
    <br>
    <div class="main">
        <div class="container">
            <div class="input">
               
                <button type="button" id="openParen">(</button>
                <button type="button" id="closeParen">)</button>
                <button type="button" id="power">^</button>
                <button type="button" id="plus">+</button><br>
                <button type="button" id="1">1</button>
                <button type="button" id="2">2</button>
                <button type="button" id="3">3</button>
                <button type="button" id="minus">-</button><br>
                <button type="button" id="4">4</button>
                <button type="button" id="5">5</button>
                <button type="button" id="6">6</button>
                <button type="button" id="multiply">*</button><br>
                <button type="button" id="7">7</button>
                <button type="button" id="8">8</button>
                <button type="button" id="9">9</button>
                <button type="button" id="divide">/</button><br>
                <button type="button" id="0">0</button>
                <button type="button" id="Clear">CLEAR</button>
            </div>
        </div>
        <div class="rightcontainer">
            <p><input type="text" id="inputtext" value='' readonly></p>
            <button type="button" id="convert">ENTER</button>
            <h3>Post-Fix Conversion</h3>
            <p><input type="text" id="postfixconversion" value='' readonly></p>
            <h3>Total</h3>
            <p><input type="text" id="total" value='' readonly></p>
        </div>
    </div>

   
</html>
